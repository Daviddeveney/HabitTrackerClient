<div *ngIf="data">
<p-chart #chart type="line" [data]="data" (onDataSelect)="selectData($event)"></p-chart>
</div>

<div *ngIf="notEnoughData">
    NOT ENOUGH DATA. YOU NEED 7 DAYS WORTH OF DATA.
</div>

<div>
    <h1> Average Productive Score: {{averageProductivityScore | number : '1.2-2'}} </h1>
</div>
<div>
<button button (click)="goBack()">Back</button>
</div>
